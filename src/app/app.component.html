<!--正式的-->
<div class="main-body">
  <ecp-top-nav>
    <span class="logo"><img src="assets/base/logo.png"/><!--<img src="assets/base/kbl-logo.png"/>--></span>
    <span class="name">前端框架</span>
    <a href="javascript:void(0);" class="logout">退出</a>
    <ecp-user-info [userName]="'管理员'"></ecp-user-info>
    <ecp-drop-down-menu [menusList]="menusList" (navUrl)="test($event)"></ecp-drop-down-menu>
    <ecp-alarm [alarmTitle]="'警报'" [alarmList]="alarmList" (disposed)="disposedId($event)"
               (viewAll)="test('点击*查看全部*调用')">
    </ecp-alarm>
  </ecp-top-nav>
  <ecp-nav-bar [customScaling]="false"></ecp-nav-bar>
  <div class="main-right-content">
    <router-outlet></router-outlet>
  </div>
</div>
