<div id="map-popup" [ngClass]="{'map-popup-open-hidden': !isOpen}">
  <div class="map-popup-content">
    <div id="map-popup-header" class="pipe-bg">
      <a href="javascript:void(0);" (click)="close()" class="close">X</a>
      <div id="map-popup-header-title">
        <span>管道新增</span>
      </div>
    </div>
    <div id="map-popup-body">
      <form nz-form [formGroup]="validateForm">
        <div nz-row>
          <div nz-col [nzSpan]="7" class="nzrow-title">开始坐标</div>
          <div nz-col [nzSpan]="17">
            <div nz-row [nzGutter]="4">
              <div nz-col [nzSpan]="17">
                <input nz-input placeholder="请输入开始坐标" formControlName="pointCode0">
              </div>
              <div nz-col [nzSpan]="6">
                <button nz-button (click)="resetCoordinate()">重置</button>
              </div>
            </div>

            <div class="coordinates-info">经度:{{pointLongitude0}}</div>
            <div class="coordinates-info">纬度:{{pointLatitude0}}</div>
          </div>
        </div>

        <div nz-row>
          <div nz-col [nzSpan]="7" class="nzrow-title">结束坐标</div>
          <div nz-col [nzSpan]="17">
            <input nz-input placeholder="请输入开始坐标" formControlName="pointCode0" disabled="disabled">

            <div class="coordinates-info"><span>经度:{{pointLongitude1}}</span></div>
            <div class="coordinates-info"><span>纬度:{{pointLatitude1}}</span></div>
          </div>
        </div>
        <div class="map-popup-divider"></div>
        <div nz-row>
          <div nz-col [nzSpan]="7" class="nzrow-title">所属区域</div>
          <div nz-col [nzSpan]="17">
            <input nz-input placeholder="请输入开始坐标" formControlName="pointCode0">
          </div>
        </div>
        <div nz-row>
          <div nz-col [nzSpan]="7" class="nzrow-title">管道编号</div>
          <div nz-col [nzSpan]="17">
            <input nz-input placeholder="请输入开始坐标" formControlName="pointCode0">
          </div>
        </div>
        <div nz-row>
          <div nz-col [nzSpan]="7" class="nzrow-title">管道名称</div>
          <div nz-col [nzSpan]="17">
            <input nz-input placeholder="请输入开始坐标" formControlName="pointCode0">
          </div>
        </div>
        <div nz-row>
          <div nz-col [nzSpan]="7" class="nzrow-title">管道描述</div>
          <div nz-col [nzSpan]="17">
            <textarea row="20" nz-input type="text" placeholder="请输入管道描述" [(ngModel)]="des"
                      formControlName="pointCode0" [ngClass]="{'error-status':true}"></textarea>
            <div class="error-info">请输入管道描述</div>
          </div>
        </div>
        <div class="map-popup-divider"></div>
        <div nz-row>
          <div nz-col [nzSpan]="7" class="nzrow-title">地址</div>
          <div nz-col [nzSpan]="17">
            <input nz-input placeholder="请输入开始坐标" formControlName="pointCode0">
          </div>
        </div>
         <div nz-row>
           <div nz-col [nzSpan]="7" class="nzrow-title">产品</div>
           <div nz-col [nzSpan]="17">
             <input nz-input placeholder="请输入开始坐标" formControlName="pointCode0">
           </div>
         </div>
         <div nz-row>
           <div nz-col [nzSpan]="7" class="nzrow-title">厂家</div>
           <div nz-col [nzSpan]="17">
             <input nz-input placeholder="请输入开始坐标" formControlName="pointCode0">
           </div>
         </div>
         <div nz-row>
           <div nz-col [nzSpan]="7" class="nzrow-title">口径</div>
           <div nz-col [nzSpan]="17">
             <input nz-input placeholder="请输入开始坐标" formControlName="pointCode0">
           </div>
         </div>
         <div nz-row>
           <div nz-col [nzSpan]="7" class="nzrow-title">材质</div>
           <div nz-col [nzSpan]="17">
             <input nz-input placeholder="请输入开始坐标" formControlName="pointCode0">
           </div>
         </div>
         <div nz-row>
           <div nz-col [nzSpan]="7" class="nzrow-title">长度</div>
           <div nz-col [nzSpan]="17">
             <input nz-input placeholder="请输入开始坐标" formControlName="pointCode0">
           </div>
         </div>
         <div nz-row>
           <div nz-col [nzSpan]="7" class="nzrow-title">平均深度</div>
           <div nz-col [nzSpan]="17">
             <input nz-input placeholder="请输入开始坐标" formControlName="pointCode0">
           </div>
         </div>
         <div nz-row>
           <div nz-col [nzSpan]="7" class="nzrow-title">敷设类型</div>
           <div nz-col [nzSpan]="17">
             <input nz-input placeholder="请输入开始坐标" formControlName="pointCode0">
           </div>
         </div>
         <div nz-row>
           <div nz-col [nzSpan]="7" class="nzrow-title">安装时间</div>
           <div nz-col [nzSpan]="17">
             <input nz-input placeholder="请输入开始坐标" formControlName="pointCode0">
           </div>
         </div>
      </form>
    </div>
    <div id="map-popup-footer">
      <button nz-button (click)="close()" nzType="default" style="margin-right: 8px;"><span>取消</span></button>
      <button nz-button (click)="save()" nzType="primary" style="margin-right: 8px;" *ngIf="!isModeShow"><span>确认</span>
      </button>
    </div>
  </div>
</div>
