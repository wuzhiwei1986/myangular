<div class="flex-tcb">
  <div class="flex-top" *ngIf="topHeight>0" [ngStyle]="{'height':topHeight,'line-height':topHeight}">
    <ng-content select="ecp-flex-top"></ng-content>
  </div>
  <div class="flex-body">
    <ng-content select="ecp-flex-body"></ng-content>
  </div>
  <div class="flex-footer" *ngIf="bottomHeight>0" [ngStyle]="{'height':bottomHeight,'line-height':bottomHeight}">
    <ng-content select="ecp-flex-bottom"></ng-content>
  </div>
</div>
