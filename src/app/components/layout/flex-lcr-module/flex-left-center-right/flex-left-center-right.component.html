<div class="flex-lcb">
  <div class="flex-left" *ngIf="leftWidth>0" [ngStyle]="{'flex':'0 0 '+leftWidth+'px'}">
    <ng-content select="ecp-flex-left"></ng-content>
  </div>
  <div class="flex-body">
    <ng-content select="ecp-flex-body"></ng-content>
  </div>
  <div class="flex-right" *ngIf="rightWidth>0" [ngStyle]="{'flex':'0 0 '+rightWidth+'px'}">
    <ng-content select="ecp-flex-right"></ng-content>
  </div>
</div>
