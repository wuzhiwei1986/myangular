<div class="map-top-toolbar" [ngStyle]="customStyle" >
  <span *ngFor="let item of menuJSON;let i = index;">
  <a (click)="menuSel(i);click(item.url)" (mouseover)="menuSel(i)"
     [ngClass]="{'hover':hoverId==i}">{{item.name}} <i class="icon dongxiniotwater general_unfold" *ngIf="item.chird!=null"></i></a>
  <ul class="sub-menu" [ngClass]="{'show':thisMenuId==i}" (mouseleave)="showSubMenu(50)">
     <ng-container *ngFor="let childmenu of item.chird;let childId = index; ">
            <li [ngClass]="{'switch':childmenu.isSwitch==true}" (click)="click(childmenu.url)">{{childmenu.name}} <span *ngIf="childmenu.isSwitch==true"><nz-switch nzSize="small"></nz-switch></span></li>
     </ng-container>
  </ul>
  </span>
</div>
