<div class="top-header">
  <span class="logo"><img src="assets/base/logo.png"/></span>
  <span class="name">前端组件</span>
  <a href="javascript:void(0);" class="logout">退出</a>
  <app-user-info></app-user-info>
  <app-drop-down-menu [menusList]="menusList" (navUrl)="test($event)"></app-drop-down-menu>
  <app-alarm [alarmTitle]="'警报'" [alarmList]="alarmList" (disposed)="disposedId($event)"
             (viewAll)="test('点击*查看全部*调用')"></app-alarm>
</div>
