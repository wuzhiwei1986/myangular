<div class="page-title">
  <h1>坐标闪动</h1>
  <!--<h3>工具条介绍</h3>--></div>
<div class="page-body">
  <h2 class="demo-title">演示</h2>
  <div class="demo-body" style="position:relative; height: 400px;">
    颜色:<select [(ngModel)]="color">
    <option value="green" selected>绿</option>
    <option value="red">红</option>
  </select>
    X:<input [(ngModel)]="inputX">
    Y:<input [(ngModel)]="inputY">

    <app-ripple [coutomColor]="'red'" [coutomX]="'200px'" [coutomY]="'100px'"></app-ripple>
    <app-ripple [coutomColor]="color" [coutomX]="inputX" [coutomY]="inputY"></app-ripple>


  </div>

  <h2 class="demo-title">API</h2>
  <div class="demo-body">
    <table class="ecp-table">
      <tbody>
      <tr>
        <th style="width: 100px;">参数</th>
        <th style="width: 100px;">类型</th>
        <th>说明</th>
      </tr>
      <tr>
        <td>[coutomColor]</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>[coutomX]</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>[coutomY]</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
