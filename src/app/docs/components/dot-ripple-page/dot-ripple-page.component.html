<div class="page-title">
  <h1>坐标闪动 ecp-ripple</h1>
  <!--<h3>工具条介绍</h3>--></div>
<div class="page-body">
  <h2 class="demo-title">演示</h2>
  <div class="demo-body" style="position:relative; height: 400px;">
    颜色:<select [(ngModel)]="color">
    <option value="green" selected>绿</option>
    <option value="red">红</option>
  </select>
    X:<input [(ngModel)]="inputX">
    Y:<input [(ngModel)]="inputY">

    <ecp-ripple [customColor]="'red'" [customX]="'200px'" [customY]="'100px'"></ecp-ripple>
    <ecp-ripple [customColor]="color" [customX]="inputX" [customY]="inputY"></ecp-ripple>


  </div>

  <div class="demo-body" style="position:relative; height: 400px;">
    <ecp-map-dot-popup></ecp-map-dot-popup>
    <br/><br/><br/><br/><br/><br/><br/>
    地图坐标弹出标签
  </div>
  <div class="demo-body" style="position:relative;height: 200px; background: #6E6E6E">
    <ecp-map-legend></ecp-map-legend>
    <br/><br/><br/><br/><br/><br/><br/>
    地图坐标弹出标签
  </div>
  <div class="demo-body" style="position:relative;height: 300px; ">
    <ecp-select-map-type></ecp-select-map-type>
  </div>
  <h2 class="demo-title">API</h2>
  <div class="demo-body">
    <table class="ecp-table">
      <tbody>
      <tr>
        <th style="width: 100px;">参数</th>
        <th style="width: 100px;">类型</th>
        <th>说明</th>
      </tr>
      <tr>
        <td>[customColor]</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>[customX]</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>[customY]</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
