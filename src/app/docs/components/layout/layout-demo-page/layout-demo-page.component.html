<div class="page-title">
  <h1>通用布局演示</h1>
  <h3>结合组件 flex-lcr-module,flex-tcb-module 组合不同结构的页面
  </h3></div>
<div class="page-body">
  <h2 class="demo-title">水平垂直居中演示</h2>
  <div class="demo-body" style="height: 500px;">
    <ecp-layout-vertical-center [customStyle]="{'width':'600px','height':'300px','background':'#cccccc'}">
      这里放置自定义内容，水平垂直居中
    </ecp-layout-vertical-center>
  </div>
  <h2 class="demo-title">组合演示</h2>
  <div class="demo-body" style="height: 1000px;">
    <div style="width: 800px; height: 800px">

    </div>
  </div>
  <h2 class="demo-title">组合演示2</h2>
  <div class="demo-body" style="height: 1000px;">
    <div style="width: 1100px; height: 800px">
      <ecp-flex-tcb [topHeight]="50" [bottomHeight]="0">
        <ecp-flex-top>
          <ecp-top-nav>
            <span class="logo"><img src="assets/base/logo.png"/><!--<img src="assets/base/kbl-logo.png"/>--></span>
            <span class="name">前端框架</span>
            <a href="javascript:void(0);" class="logout">退出</a>
            <ecp-user-info [userName]="'管理员'"></ecp-user-info>
            <ecp-drop-down-menu [menusList]="menusList" (navUrl)="test($event)"></ecp-drop-down-menu>
            <ecp-alarm [alarmTitle]="'警报'" [alarmList]="alarmList" (disposed)="disposedId($event)"
                       (viewAll)="test('点击*查看全部*调用')">
            </ecp-alarm>
          </ecp-top-nav>
        </ecp-flex-top>
        <ecp-flex-body>
          <ecp-flex-lcr [leftWidth]="60" [rightWidth]="0">
            <ecp-flex-left>
              <div style="position: relative; height: 100%; background: #3C63DF">
                <ecp-nav-bar></ecp-nav-bar>
              </div>
            </ecp-flex-left>
            <ecp-flex-body>body</ecp-flex-body>
          </ecp-flex-lcr>
        </ecp-flex-body>

      </ecp-flex-tcb>
    </div>
  </div>
  <h2 class="demo-title">API</h2>
  <div class="demo-body">
    <table class="ecp-table">
      <tbody>
      <tr>
        <th style="width: 100px;">参数</th>
        <th style="width: 100px;">类型</th>
        <th>说明</th>
      </tr>
      <tr>
        <td></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
