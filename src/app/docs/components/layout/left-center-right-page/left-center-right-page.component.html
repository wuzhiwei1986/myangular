<div class="page-title">
  <h1>左中右布局 ecp-flex-lcr</h1>
  <h3>可以自定义top,body,bottom<br>
    layout/flex-lcr-module 模块文件
  </h3></div>
<div class="page-body">
  <h2 class="demo-title">演示</h2>
  <div class="demo-body" style="height: 1000px;">
    <div style="width: 800px; height: 800px">
      <ecp-flex-lcr [leftWidth]="customLeftWidth" [rightWidth]="customRightWidth">
        <ecp-flex-left>
          left
        </ecp-flex-left>
        <ecp-flex-body>
          可以自由配置两边宽度<br/>
          左边宽<input [(ngModel)]="customLeftWidth"><br/>
          右边宽<input [(ngModel)]="customRightWidth">
        </ecp-flex-body>
        <ecp-flex-right>
          right
        </ecp-flex-right>
      </ecp-flex-lcr>
    </div>
  </div>
  <h2 class="demo-title">组合演示</h2>
  <div class="demo-body" style="height: 1000px;">
    <div style="width: 800px; height: 800px">
      <ecp-flex-lcr [leftWidth]="100" [rightWidth]="200">
        <ecp-flex-left>
          left
        </ecp-flex-left>
        <ecp-flex-body>
          <ecp-flex-tcb [topHeight]="60" [bottomHeight]="60">
            <ecp-flex-top>
              <div style="background: red">111</div>
            </ecp-flex-top>
            <ecp-flex-body>body</ecp-flex-body>
            <ecp-flex-bottom>
              <div style="background: #3C63DF">111</div>
            </ecp-flex-bottom>
          </ecp-flex-tcb>
        </ecp-flex-body>
        <ecp-flex-right>
          right
        </ecp-flex-right>
      </ecp-flex-lcr>
    </div>
  </div>
  <h2 class="demo-title">组合演示2</h2>
  <div class="demo-body" style="height: 1000px;">
    <div style="width: 1100px; height: 800px">
      <ecp-flex-tcb [topHeight]="50" [bottomHeight]="0">
        <ecp-flex-top>
          <ecp-top-nav>
            <span class="logo"><img src="assets/base/logo.png"/><!--<img src="assets/base/kbl-logo.png"/>--></span>
            <span class="name">前端框架</span>
            <a href="javascript:void(0);" class="logout">退出</a>
            <ecp-user-info [userName]="'管理员'"></ecp-user-info>
            <ecp-drop-down-menu [menusList]="menusList" (navUrl)="test($event)"></ecp-drop-down-menu>
            <ecp-alarm [alarmTitle]="'警报'" [alarmList]="alarmList" (disposed)="disposedId($event)"
                       (viewAll)="test('点击*查看全部*调用')">
            </ecp-alarm>
          </ecp-top-nav>
        </ecp-flex-top>
        <ecp-flex-body>
          <ecp-flex-lcr [leftWidth]="60" [rightWidth]="0">
            <ecp-flex-left>
              <div style="position: relative; height: 100%; background: #3C63DF">
                <ecp-nav-bar></ecp-nav-bar>
              </div>
            </ecp-flex-left>
            <ecp-flex-body>body</ecp-flex-body>
          </ecp-flex-lcr>
        </ecp-flex-body>

      </ecp-flex-tcb>
    </div>
  </div>
  <h2 class="demo-title">API</h2>
  <div class="demo-body">
    <table class="ecp-table">
      <tbody>
      <tr>
        <th style="width: 100px;">参数</th>
        <th style="width: 100px;">类型</th>
        <th>说明</th>
      </tr>
      <tr>
        <td></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
