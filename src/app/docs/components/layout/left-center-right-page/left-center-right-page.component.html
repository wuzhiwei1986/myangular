<div class="page-title">
  <h1>左中右布局 ecp-flex-lcr</h1>
  <h3>可以自定义top,body,bottom<br>
    layout/flex-lcr-module 模块文件
  </h3></div>
<div class="page-body">
  <h2 class="demo-title">演示</h2>
  <div class="demo-body" style="height: 1000px;">
    <div style="width: 800px; height: 800px">
      <ecp-flex-lcr [leftWidth]="customLeftWidth" [rightWidth]="customRightWidth">
        <ecp-flex-left>
          left
        </ecp-flex-left>
        <ecp-flex-body>
          可以自由配置两边宽度<br/>
          左边宽<input [(ngModel)]="customLeftWidth"><br/>
          右边宽<input [(ngModel)]="customRightWidth">
        </ecp-flex-body>
        <ecp-flex-right>
          right
        </ecp-flex-right>
      </ecp-flex-lcr>
    </div>
  </div>

  <h2 class="demo-title">API</h2>
  <div class="demo-body">
    <table class="ecp-table">
      <tbody>
      <tr>
        <th style="width: 100px;">参数</th>
        <th style="width: 100px;">类型</th>
        <th>说明</th>
      </tr>
      <tr>
        <td> </td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
