<div class="page-title">
  <h1>左边导航 ecp-nav-bar</h1>
  <!--<h3>工具条介绍</h3>--></div>
<div class="page-body">
  <h2 class="demo-title">演示</h2>
  <div class="demo-body" style="position:relative; height: 900px;">
    <input type="checkbox" [(ngModel)]="scaling">是否打开伸缩
    <ecp-nav-bar [customScaling]="scaling" [customStyle]="{'left':'30px','top':'50px','bottom':'0px'}" [navJson]="leftNavList" (goTo)="navGoto($event)"></ecp-nav-bar>
    <ecp-component-recommend>
      <h3>说明</h3>
      <div>
        参数加配置菜单是否打开伸缩功能
      </div>
      <h3>参数</h3>
      <div>
        [customScaling]<br/>
        [customStyle]
      </div>
    </ecp-component-recommend>
  </div>

  <h2 class="demo-title">API</h2>
  <div class="demo-body">
    <table class="ecp-table">
      <tbody>
      <tr>
        <th style="width: 100px;">参数</th>
        <th style="width: 100px;">类型</th>
        <th>说明</th>
      </tr>
      <tr>
        <td>[customScaling]</td>
        <td>[customStyle]</td>
        <td>[leftNavList]</td>
      </tr>
      <tr>
        <td></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
