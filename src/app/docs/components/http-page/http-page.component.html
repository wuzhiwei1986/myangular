<div class="page-title">
  <h1>http状态返回页 400/500 ecp-http-status-page</h1>
  <h3>接收参数，显示不同的页面,<br/>
    结合 ecp-layout-vertical-center 组件达到在页面重直居中的目的
  </h3></div>
<div class="page-body">
  <h2 class="demo-title">演示</h2>
  <div class="demo-body" style="height: 500px;">
    <div style="width: 90%; height: 400px;">
     <ecp-layout-vertical-center [customStyle]="{'height':'100%','background':'#f2f2f2'}">
       <ecp-http-status-page [code]="400"></ecp-http-status-page>
     </ecp-layout-vertical-center>
    </div>
  </div>
  <div class="demo-body" style="height: 500px;">
    <div style="width: 90%; height: 400px;">
      <ecp-layout-vertical-center [customStyle]="{'height':'100%','background':'#f2f2f2'}">
        <ecp-http-status-page [code]="510"></ecp-http-status-page>
      </ecp-layout-vertical-center>
    </div>
  </div>

  <h2 class="demo-title">API</h2>
  <div class="demo-body">
    <table class="ecp-table">
      <tbody>
      <tr>
        <th style="width: 100px;">参数</th>
        <th style="width: 100px;">类型</th>
        <th>说明</th>
      </tr>
      <tr>
        <td></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
