<div class="page-title">
  <h1>搜索模块 ecp-seach-module</h1>
  <!--<h3>工具条介绍</h3>--></div>
<div class="page-body">
  <h2 class="demo-title">演示</h2>
  <div class="demo-body" style=" height: 500px;">
    <ecp-seach-module>
      <form nz-form>
        <div nz-row nzType="flex" class="seach-form">
          <div nz-col nzXs="24"  nzMd="12" nzLg="6" >
            <div class="item">
              <div class="title">传感器编号</div>
              <div class="content"><input nz-input type="text"  name="sensorCode1"></div>
            </div>
          </div>
          <div nz-col nzXs="24"  nzMd="12" nzLg="6" >
            <div class="item">
              <div class="title">传感器类型</div>
              <div class="content"><input nz-input type="text"  name="sensorCode2"></div>
            </div>
          </div>
          <div nz-col nzXs="24"  nzMd="12" nzLg="6" >
            <div class="item">
              <div class="title">开始时间</div>
              <div class="content"><input nz-input type="text"  name="sensorCode3"></div>
            </div>
          </div>
          <div nz-col nzXs="24"  nzMd="12" nzLg="6" >
            <div class="item">
              <div class="title">结束时间</div>
              <div class="content"><input nz-input type="text"  name="sensorCode4"></div>
            </div>
          </div>
          <div nz-col nzXs="24"  nzMd="12" nzLg="6" >
            <div class="item">
              <div class="title"></div>
              <div class="content">
                <button nz-button  style="margin-right: 8px;">重置</button>
                <button nz-button [nzType]="'primary'" style="margin-right: 8px;">查询</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </ecp-seach-module>
  </div>

  <h2 class="demo-title">API</h2>
  <div class="demo-body">
    <table class="ecp-table">
      <tbody>
      <tr>
        <th style="width: 100px;">参数</th>
        <th style="width: 100px;">类型</th>
        <th>说明</th>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
